name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # Force NumPy <2.0 to avoid breaking changes
          pip install "numpy<2.0"
          # CRITICAL FIX: Install compatible spaCy version BEFORE requirements.txt
          pip install "spacy>=3.8.0"
          pip install "pydantic>=2.5.3,<3.0.0"
          # Install all dependencies (torch CPU wheel will come from PyTorch index)
          pip install -r requirements.txt --extra-index-url https://download.pytorch.org/whl/cpu
          pip install -e .
          # Download NLTK data
          python -m nltk.downloader punkt punkt_tab
          # Download spaCy model
          python -m spacy download en_core_web_sm

      - name: Verify installation
        run: |
          python -c "import spacy; import pydantic; print(f'spaCy: {spacy.__version__}, Pydantic: {pydantic.__version__}')"

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

      - name: Upload coverage (optional)
        if: success()
        run: |
          pip install pytest-cov
          pytest tests/ --cov=src/preprint_bot --cov-report=xml --cov-report=term